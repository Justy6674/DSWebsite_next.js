<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - 404 Error | Downscale Weight Loss Clinic</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to Downscale Weight Loss Clinic's homepage to continue your weight loss journey.">
    <meta name="robots" content="noindex, nofollow">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #1e293b;
        }
        p {
            font-size: 1.25rem;
            color: #64748b;
            margin-bottom: 1.5rem;
        }
        a {
            color: #3b82f6;
            text-decoration: underline;
            font-weight: 500;
        }
        a:hover {
            color: #1d4ed8;
        }
    </style>
    <script>
        // Redirect after 5 seconds if user doesn't click
        setTimeout(() => {
            window.location.href = '/';
        }, 5000);
    </script>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! Page not found</p>
        <p><a href="/">Return to Home</a></p>
        <p style="font-size: 0.875rem; color: #94a3b8;">You will be redirected automatically in 5 seconds...</p>
    </div>
</body>
</html>
